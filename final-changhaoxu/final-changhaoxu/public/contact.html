<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    > <!-- use Source Sans Pro from google font -->
    <link rel="stylesheet" href="styles.css">
    <script src="utils.js"></script>
    <script defer src="contact.js"></script>
    <title>The Keyboard Shop</title>
  </head>

  <body>
    <header>
      <h1>The Keyboard Shop</h1>
      <nav>
        <ul>
          <li><a href="index.html">Store</a></li>
          <li><a href="cart.html">Cart</a></li> <!-- a seperate html for shopping cart -->
          <li><a href="contact.html">Contact</a></li> <!-- a seperate contact html for customer support -->
          <li><a href="faq.html">FAQ</a></li> <!-- a FAQ page for keyboard related questions -->
        </ul>
      </nav>
    </header>
      
    <main>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input placeholder="FirstName LastName" id="name" name="name"
            type="text" pattern="[A-Z][a-z]+ [A-Z][a-z]+" required/>
          <!-- Or we could use <label> Name: <input type="text" name="name" required /> </label> -->
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input placeholder="Email" id="email" name="email" type="email" required/>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input placeholder="Subject" id="subject" name="subject" type="text" required/>
        </div>
        <div class="form-group">
          <label for="inquiry">Inquiries and Feedback</label>
          <textarea placeholder="Inquiries and Feedback" id="inquiry" name="inquiry"></textarea>
        </div>
        <div class="form-group">
          <button id="submit-inquiry" type="submit">Submit</button>
        </div>
      </form>
      <p id="results"></p>
    </main>

    <footer class="footer-container">
      <p>&copy; Changhao Xu 2023</p>

      <p>Keyboard images
        &copy;
        <a target="_blank" href="https://kbdfans.com/">KBDfans</a>
        &copy;
        <a target="_blank" href="https://amazon.com/">Amazon</a>
      </p> 
    </footer>
  </body>
</html>
