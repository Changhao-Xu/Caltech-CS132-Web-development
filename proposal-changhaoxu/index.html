<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    > <!-- use Source Sans Pro from google font -->
    <link rel="stylesheet" href="styles.css">
    <script src="utils.js"></script>
    <script defer src="index.js"></script>
    <title>The Keyboard Shop</title>
  </head>

  <body>
    <header>
      <h1>The Keyboard Shop</h1>
      <nav>
        <ul>
          <li><a href="index.html">Store</a></li>
          <li><a href="cart.html">Cart</a></li> <!-- a seperate html for shopping cart -->
          <li><a href="contact.html">Contact</a></li> <!-- a seperate contact html for customer support -->
          <li><a href="testing.html">Testings</a></li> <!-- a unique feature for keyboard testings -->
          <li><a href="faq.html">FAQ</a></li> <!-- a FAQ page for keyboard related questions -->
        </ul>
      </nav>
    </header>
      
    <main>
      <div class="search-container">
        <select>
          <option value="All" selected>All</option>  
          <option value="Office keyboards">Office keyboards</option>
          <option value="Mechanical keyboards">Mechanical keyboards</option>
          <option value="Gaming keyboards">Gaming keyboards</option>
          <option value="Ergonomic keyboards">Ergonomic keyboards</option>
          <option value="Customized keyboards">Customized keyboards</option>
        </select>
  
        <input type="text"
               placeholder="Search for keyboards..."
               id="search-results">
          <!-- To be populated from a backend API -->
      </div>
      
      <section id="store">
        <!-- To be populated from a backend API -->
        <!-- Here, a hard-code item is shown.  -->
        <article>
          <h3>Office keyboard</h3>
          <img src="imgs/office-1.jpg" alt="Office keyboard">
          <hr>
          <p>A classic Office keyboard.</p>
          <p>$29</p>
          <button id="add-cart-btn">Add to Cart</button>
        </article>
      </section>
    </main>

    <footer class="footer-container">
      <p>&copy; Changhao Xu 2023</p>

      <p>Keyboard images
        &copy;
        <a target="_blank" href="https://kbdfans.com/">KBDfans</a>
        &copy;
        <a target="_blank" href="https://amazon.com/">Amazon</a>
      </p> 
    </footer>
  </body>
</html>
